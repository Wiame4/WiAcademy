<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!--*********************** NAVBAR : *********************-->
<section id="navbar" class="navbar">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">WiAcademy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- search bar -->
                 <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                 </div>
                 <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" aria-current="page" class="nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>   
                 </ul>
            </div>
        </div>
    </nav>
</section>

<!--*********************** DESCRIPTION : *********************-->
<section id="description" class="description">
    <div *ngFor="let course of courses">
        <h1>{{categoryTitle}}</h1>
    </div>
    <p>
        Dive Into Engaging Lessons and Expand Your Knowledge!
    </p>
</section>

<!--*********************** LIST : *********************-->
<section id="list" class="list">
    <div class="container">
        <div class="box-container">
            <div *ngFor="let course of courses" class="box">
                <img [src]="course.picture" alt="{{course.title}}">
                <h3>{{course.title}}</h3>
                <p>{{course.attention}}</p>
                <a [routerLink]="['/details', course.title]" class="btn">Read More</a>
            </div>
        </div>
    </div>
</section>
